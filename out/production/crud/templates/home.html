<!DOCTYPE html>
<html>
<body>
<h4>
{{#name}}
Hi, {{name}}!
    Here you can keep track of the books you've read!
</h4>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
<form action="/home" method="post">
    <input type="text" placeholder="Title" name="title"/>
    <input type="text" placeholder="Author" name="author"/>
    <!--Finished?-->
    <!--<select name="read">-->
        <!--<option value="yes">Yes</option>-->
        <!--<option value="no">No</option>-->
    <!--</select>-->
    <button type="submit">Submit</button>
</form>

<ol>
    {{#books}}
    <li>{{title}} by {{author}}
        <form action="">
            <input type="checkbox" name="read" value="yes">Finished reading <br>
            <input type="checkbox" name="read" value="no">Not finished
        </form>
        <form action="/delete" method="post">
            <input type="hidden" value="{{id}}" name="deleteID"/>
            <button type="submit">Delete</button>
        </form>
        <form action="/update-book/{{id}}" method="get">
            <input type="hidden" value="{{id}}" name="updateID">
            <button type="submit">Update Book Information</button>
        </form>
    </li>
    {{/books}}
</ol>
</body>
{{/name}}
</html>
